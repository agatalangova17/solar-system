<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="solar.css">
</head>
<body>
<section>
    <div id="system">
        <div id="sun"></div>
        <div class="orbit" id="mercuryOrbit"><div id="mercury"></div></div>
        <div class="orbit" id="venusOrbit"><div id="venus"></div></div>
        <div class="orbit" id="earthOrbit">
            <div id="earth">
                <div id="moon"></div>
            </div>
        </div>
        <div class="orbit" id="marsOrbit"><div id="mars"></div></div>
        <div class="orbit" id="jupiterOrbit"><div id="jupiter"></div></div>
        <div class="orbit" id="saturnOrbit">
            <div id="saturn">
                <div id="saturnRing"></div>
            </div>
        </div>
        <div class="orbit" id="uranusOrbit"><div id="uranus"></div></div>
        <div class="orbit" id="neptuneOrbit"><div id="neptune"></div></div>
        <div class="orbit" id="plutoOrbit"><div id="pluto"></div></div>
        
        
    </div>
</section>
</body>
</html>
